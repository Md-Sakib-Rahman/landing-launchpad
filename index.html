<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Sections -->
    <header>
        <!-- Navbar -->
        <nav class="nav-bar" >
          <h2 class="inter-bold ">
                LOGO
            </h2>  
            <button class="btn-primary raleway-bold">
                Sign Up
            </button>
        </nav>
        <!-- Banner -->
        <section class="hero-section ">
            <h2 class="raleway-bold ">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button id="stay-focused-btn" class="btn-primary raleway-bold">
                Stay Focused
            </button>
        </section>
    </header>

    <!-- Action Section -->
    <section class="action">
        <div class="action-text">
            <h2 class="raleway-bold">See It in Action</h2>
            <p class="raleway-regular">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button id="launch-btn" class="btn-primary raleway-bold">Launch Live Preview</button>
        </div>
        <div class="action-img-div">
            <img src="./Assets/wc-mini.png" alt="">
        </div>
    </section>
</body>
</html>
